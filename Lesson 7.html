    <script>
        // The first century spans from the year 1 up to
        //and including the year 100, The second - from
        //the year 101 up to and including the year 200, etc.

        var year = 2000;

        console.log(centuryFromYear(year));

        function centuryFromYear(year) {
            var century = 0;

            for (var i = 0; i < year; i += 100) {
                century++;
            }

            return century;
        }

        // Simple, remove the spaces from the string,
        // return the resultant string.

        var string = "Hello Привет Hi";

        console.log(removeSpace(string));

        function removeSpace(string) {
            var newString = string.split(' ');
            return newString.join('');
        }

        // Simple, remove the spaces from the string,
        // return the resultant string.

        var string = "Hello";

        console.log(removeCharacters(string));

        function removeCharacters(string) {
            var newString = "";

            for (var i = 1; i < string.length - 1; i++) {
                newString += string[i];
            }

            return newString;
        }


        //In this kata, you must create a digital root function.
        //A digital root is the recursive sum of all the digits
        // in a number. Given n, take the sum of the digits of n.
        // If that value has more than one digit, continue reducing
        // in this way until a single-digit number is produced.
        // This is only applicable to the natural numbers.
        var number = +prompt("Введите число","");
        console.log(digital_root(number));

        function digital_root(number) {
            //Функциональное выражение преобразует число в массив,
            //чтобы потом посчитать сумму цифр в числе.
            var arrNumber = function(number) {
                return number.toString(10).split('');
            };

            while (number >= 10) {
                number = arrNumber(number);
                var sum = 0;

                //В цикле мы считаем сумму всех цифр в числе.
                for (var i = 0; i < number.length; i++) {
                    sum += +number[i];
                }

                number = sum;
            }

            return number;
        }

        //Number is a palindrome if it is equal to the number with
        // digits in reversed order. For example, 5, 44, 171, 4884 are
        // palindromes and 43, 194, 4773 are not palindromes.
        //Write a method palindrome_chain_length which takes a positive
        // number and returns the number of special steps needed to obtain
        // a palindrome. The special step is: "reverse the digits, and
        // add to the original number". If the resulting number is not
        // a palindrome, repeat the procedure with the sum until
        // the resulting number is a palindrome.
        //If the input number is already a palindrome, the number of steps is 0.
        //Input will always be a positive integer.
        var number = +prompt("Введите положительное целое число","");

        if(number >= 0 && Number.isInteger(number)) {
            console.log(palindrome_chain_length(number));
        } else {
            console.log("Число задано не верно");
        }

        function palindrome_chain_length(number) {
            var counter = 0;
            //Функциональное выражение делает реверс числа таким путём:
            //1. Преобразует число в строку.
            //2. Преобразует строку в массив.
            //3. Делает реверс с помощью доступного для массивов метода reverse().
            //4. Преобразует массив в строку.
            //5. Возращаем число.
            var numberReverse = function(number) {
                return +(number.toString(10).split('').reverse().join(''));
            };

            //Цикл будет работать, пока число не будет палиндромом.
            while (number != numberReverse(number)){
                number += numberReverse(number);
                counter++;
            }

            return counter;
        }

        //The magic sum of 3s is calculated on an array by summing up odd numbers
        //which include the digit 3. Write a function magic_sum which accepts
        // an array of integers and returns the sum.
        var arrNumbers = [3, 12, 5, 8, 30, 13];
        console.log(calcMagicSum(arrNumbers));

        function calcMagicSum(arrNumbers) {
            var sum = 0;
            //Первое функциональное выражение преобразует число в массив,
            //а следующее за ним с помощью метода indexOf() ищет, есть ли
            //в числе (преобразованом в массив) тройка возвращает число,
            //если есть, или 0, если нет.
            var arrNumber = function (number) {
                return number.toString(10).split('');
            };
            var isIncludeThree = function(number) {
                return arrNumber(number).indexOf('3') >= 0 ? number : 0;
            };

            for (var i = 0; i < arrNumbers.length; i++) {

                //Проверка на непарное число. Если непарное, то вызывается функция,
                //которая ищет в числе '3'. После чего суммируется с переменной sum.
                if(arrNumbers[i]%2 != 0) {
                    sum += isIncludeThree(arrNumbers[i]);
                }

            }

            return sum;
        }
